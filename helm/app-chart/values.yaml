# Default values for app-chart.
# These values are intended to be overridden in each onboarded repository.

replicaCount: 2

image:
  repository: ghcr.io/example-org/example-app
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
  # - name: regcred

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podLabels: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 10001
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: example-tls
  #    hosts:
  #      - example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
